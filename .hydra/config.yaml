RL:
  algorithm: PPO
  policy_network: MlpPolicy
  save_dir: PPO_Contact_AMB
  save_freq: 50000
  pretrain_model_path: null
  mode: train
action:
  action_num: 13
  trans_step: 0.001
  rotate_step: 0.2617993877991494
state:
  input_type: TTA
  short_mem_size: 20
  max_novel_size: 300
  grid_size: 10
reward:
  type: AMB
  area_regularizer: null
  visited_state_penalty: -0.2
  novelty_threshold: 4
  no_touch_threshold: 30
termination:
  horizon_length: 2500
environment:
  object:
    urdf_path:
    - objects/pyramid.urdf
  pose:
    base_position:
    - 0
    - 0
    - 0.1
    base_orientation:
    - 0.0
    - 0.0
    - 0
    - 1
    global_scaling: 1
tacto:
  width: 60
  height: 80
  visualize_gui: true
  background: conf/D20816.png
digit:
  urdf_path: misc/meshes/digit.urdf
  base_orientation:
  - 0.0
  - 0.0
  - 1.0
  - 6.123233995736766e-17
pybullet_camera:
  cameraDistance: 0.15
  cameraYaw: 25
  cameraPitch: -25
  cameraTargetPosition:
  - 0
  - 0
  - 0.12
visualization:
  realtime: true
  render: true
tdn:
  using_tdn: false
  use_mask: false
  real: false
  tdn_weights: tdn_weights_240.pth.tar
  render:
    pixmm: 0.03
    width: 240
    height: 320
    cam_dist: 0.022
    shear_mag: 5.0
    pen:
      min: 0.0005
      max: 0.002
