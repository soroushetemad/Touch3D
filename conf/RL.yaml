hydra:
  run:
    dir: ./

RL:
  algorithm: PPO
  policy_network: CnnPolicy # MlpPolicy
  save_dir: PPO_Contact_AMB
  save_freq: 50000
  pretrain_model_path: D:/ENPM690/Final Project/Actexplore practice/Training/Logs/PPO_Contact_AMB/model_300000_steps.zip
  mode: train

action:
  action_num: 13
  trans_step: 0.0015
  rotate_step: 0.2617993877991494 # np.pi/12

state:
  input_type: TTS # {TIS(Tactile Image Stacking), TDS(Tactile Difference Stacking), TTS, TTA, depth}
  short_mem_size: 20
  max_novel_size: 300
  grid_size: 10

reward:
  type: AMB # {TM(touch and movement),AMB (AM + 1/sqrt(Number of visits)), AM(area and movement)}
  area_regularizer:
  visited_state_penalty: -0.10
  novelty_threshold: 4
  no_touch_threshold: 30

termination:
  horizon_length: 5000

